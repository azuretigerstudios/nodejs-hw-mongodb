tags:
  - Contacts
summary: Get contact by ID
operationId: getContactById
description: 'Kullanıcının kendi koleksiyonundan, benzersiz ID değerini kullanarak belirli bir kontağı getirmesini sağlar.'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: 'Getirilecek kontağın benzersiz ID değeri'
    schema:
      type: string
      example: '6585f5e8b1d9c2a1b8e4f1a2'
responses:
  '200':
    description: 'Kontak başarıyla bulundu.'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact!'
            data:
              $ref: '../../components/schemas/contact.yaml'
  '404':
    description: 'Kontak bulunamadı.'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'