tags:
  - Contacts
summary: Patch a contact
operationId: patchContact
description: 'Mevcut bir kontağın bilgilerini kısmen günceller. Fotoğraf dahil tüm alanlar isteğe bağlıdır (optional).'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: 'Güncellenecek kontağın benzersiz ID değeri'
    schema:
      type: string
      example: '6585f5e8b1d9c2a1b8e4f1a2'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Deniz Yeni'
          phoneNumber:
            type: string
            example: '+905550009988'
          email:
            type: string
            example: 'yeni@example.com'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: [work, home, personal]
            example: 'home'
          photo:
            type: string
            format: binary
            description: 'Yeni profil fotoğrafı'
responses:
  '200':
    description: 'Kontak başarıyla güncellendi.'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    description: 'Yetkilendirme hatası.'
  '404':
    description: 'Güncellenmek istenen kontak bulunamadı.'