tags:
  - Contacts
summary: Get contact by ID
operationId: getContactById
description: Retrieve a specific contact's details using its unique identifier.
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Unique ID of the contact
    schema:
      type: string
      example: 60d21b4667d0d8992e610c85
responses:
  '200':
    description: Successfully retrieved contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    description: Contact not found